<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>第4回:strictモード</title>
</head>
<body>

  <script>
    "use strict";
    //宣言なしの変数への代入ができない
    myName="情報太郎";
    //将来つかいそうなキーワードが予約語として確保される
    //public,implements,packageなど
    let public=10;
  </script>
</body>
</html>
