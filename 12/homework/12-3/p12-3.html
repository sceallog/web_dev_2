<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>p12-3</title>
</head>
<body>
  <h1>canvas内の円を動かす</h1>
  <p>矢印ボタンを押している間、円が矢印の方向へ移動します。</p>
  <p>矢印ボタンを離すと動きが停止します。</p>
  <canvas width="640" height="480"></canvas>
  <br>
  <div id="btn-cnt">
    <button class="button" id="btn-lu">↖︎</button>
    <button class="button" id="btn-u">↑</button>
    <button class="button" id="btn-ru">↗︎</button>
    <button class="button" id="btn-r">→</button>
    <button class="button" id="btn-rd">↘︎</button>
    <button class="button" id="btn-d">↓</button>
    <button class="button" id="btn-ld">↙︎</button>
    <button class="button" id="btn-l">︎←</button>
  </div>
</body>
</html>
