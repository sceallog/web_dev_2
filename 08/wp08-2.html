<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wp08-2</title>
</head>
<body>
  <p>配列から3の倍数のみ抽出</p>
  <p>元の配列：<span id="p1"></span></p>
  <p>3の倍数：<span id="p2"></span></p>

  <script>
    'use strict';
    let list = [11, 12, 14, 19, 10, 13, 19, 38, 42, 23];
    let out1 = document.querySelector('#p1');
    let out2 = document.querySelector('#p2');
    for (let value of list) {
      out1.textContent += value + ' ';
      if (value % 3 === 0) {
        out2.textContent += value + ' ';
      }
    }
  </script>
</body>
</html>
