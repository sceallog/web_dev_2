<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/p12-3.css">
  <title>p12-3</title>
</head>
<body>
  <a href="../index.html" id="index">一覧</a>
  <h1>12-3: canvas内の円を動かす</h1>
  <div id="canvas-cnt">
    <canvas width="640" height="480"></canvas>

    <!-- canvasの右側に説明文とボタンを表示 -->
    <div id="left-side-cnt">
      <div id="text-cnt">
        <p>矢印ボタンを押している間、円が矢印の方向へ移動します。</p>
        <p>矢印ボタンを離すと動きが停止します。</p>
      </div>
      <div id="btn-cnt">
        <button class="button" id="lu">↖︎</button>
        <button class="button" id="u">↑</button>
        <button class="button" id="ru">↗︎</button>
        <button class="button" id="l">︎←</button>
        <button class="button" id="reset">︎Reset</button>
        <button class="button" id="r">→</button>
        <button class="button" id="ld">↙︎</button>
        <button class="button" id="d">↓</button>
        <button class="button" id="rd">↘︎</button>
      </div>
    </div>
  </div>

  <script src="js/p12-3.js"></script>
</body>
</html>
