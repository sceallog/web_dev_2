  <div id="janken-cnt">

      <div class="hands" id="computer-hand-cnt">
        <h2>Computer</h2>
        <p></p>
        <img src="./img/j-gu.png" id="computer-hand">
      </div>

  <div id="button-cnt">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
