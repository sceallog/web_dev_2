<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習1-2</title>
</head>
<body>
  <script>
    let a, b, result;
    a = 61;
    b = 9;
    console.log('a=' + a + ' b=' + b);
    result = a + b;
    console.log('a+b=' + result);
    result = a - b;
    console.log('a-b=' + result);
    result = a * b;
    console.log('a*b=' + result);
    result = a / b;
    console.log('a/b=' + result);
  </script>
</body>
</html>
