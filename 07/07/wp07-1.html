<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>配列基礎</title>
</head>
<body>
  <script>
    "use strict";
    let menu=["青椒肉絲","回鍋肉","油淋鶏","八宝菜"];
    console.log(menu);
    menu.push("天津飯");
    const w = menu.pop();
    console.log(w);

    console.log(menu.join(' '));
  </script>
</body>
</html>
